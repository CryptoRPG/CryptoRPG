<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CryptoRPG Character Generator</title>
		
		<!-- Import JQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
		
		<!-- Import local script(s) -->
		<script src="scripts/main.js"></script>
		
		<!-- Import styles -->
		<link rel="stylesheet" href="styles/site.css" />
	</head>
	<body>
		<div class="flex-col-center" id="hero">
			<img id="hero-hat" alt="Hat" src="assets/hero/hats/0/0.png" />
			<div class="anchor">
				<img id="hero-head" alt="Head" src="assets/hero/heads/0/0.png" />
				<img id="hero-eyes" alt="Eyes" src="assets/hero/eyes/0/0.png" />
			</div>
		</div>
		<input id="dna" type="number" placeholder="Enter hero DNA" />
		<button id="generate">Generate</button>
		<button id="random">Random</button>
	</body>
</html>
