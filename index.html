<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CryptoRPG Character Generator</title>
		
		<!-- Import external scripts -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
		
		<!-- Import local script(s) -->
		<script src="scripts/main.js"></script>
		
		<!-- Import external styles -->
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
		
		<!-- Import local styles -->
		<link rel="stylesheet" href="styles/site.css" />
	</head>
	<body>
		<div class="floater">
			<div class="flex-center flex-col" id="hero-wrap">
				<i id="copy-hero" class="fa fa-clone"></i>
				<img id="hero-hat" alt="Hat" src="assets/hero/hats/0/0.png" />
				<div class="anchor">
					<img id="hero-head" alt="Head" src="assets/hero/heads/0/0.png" />
					<img id="hero-eyes" alt="Eyes" src="assets/hero/eyes/0/0.png" />
				</div>
				<div class="anchor">
					<img id="hero-shield" alt="Shield" src="assets/hero/shields/0/0.png" />
					<img id="hero-body" alt="Body" src="assets/hero/body/0/0.png" />
				</div>
			</div>
			<input id="dna" type="number" placeholder="Enter hero DNA" />
			<div class="btn-group">
				<button class="btn green" id="generate">Generate</button>
				<button class="btn" id="random">Random</button>
			</div>
		</div>
	</body>
</html>
